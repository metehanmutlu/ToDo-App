<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div id="card-new-task">
            <div class="card-header">
                <h3>New Task</h3>
            </div>
            <div class="card-main input">
                <form>
                    <input type="text" placeholder="Type a new task" required>
                    <button class="btn btn-success" style="border-radius: 20%;"><i class="fas fa-plus"></i></button>
                </form>
            </div>
        </div>
        <div id="card-task-list">
            <div class="card-header">
                <h3>Task List</h3>
                <button class="btn btn-outline-danger delete-all" onclick="">Delete All</button>
            </div>
            <div class="tasks">
                <ul class="taskList"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
